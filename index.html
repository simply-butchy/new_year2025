<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas & Happy New Year</title>
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Countdown Section -->
    <section class="countdown">
        <h2>Countdown to 2025!</h2>
        <div id="timer">
            <p id="countdownMessage"></p>
        </div>
    </section>

    <div class="container">
        <h1>🎄 Merry Christmas & Happy New Year! 🎉</h1>
        <div class="images">
            <img src="photo1.jpg" alt="Photo 1" class="image">
            <img src="christmas_car.gif" alt="Christmas Car" class="gif">
            <img src="photo2.jpg" alt="Photo 2" class="image">
        </div>
        <p class="message">
            Dear Mahal,  
            I wish you a merry Christmas and a happy New Year (with me, of course). Let’s get
            through another year together, mwamwa! 💖
            <span class="signature">
                Yours truly,  
                Alfredo
            </span>
        </p>
        <button id="revealButton">Click for a Surprise</button>
        <div id="surpriseContainer" class="hidden">
            <p id="surpriseMessage">Can I get a kiss? 😘</p>
            <img src="cat_kissing.gif" alt="Cat Kissing" class="gif fade-in">
        </div>
    </div>

    <script src="script.js"></script>

    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-duration: 15s;">❄</div>
        <div class="snowflake" style="left: 30%; animation-duration: 12s;">❄</div>
        <div class="snowflake" style="left: 50%; animation-duration: 18s;">❄</div>
        <div class="snowflake" style="left: 70%; animation-duration: 10s;">❄</div>
        <div class="snowflake" style="left: 90%; animation-duration: 14s;">❄</div>
    </div>
    
</body>
</html>
